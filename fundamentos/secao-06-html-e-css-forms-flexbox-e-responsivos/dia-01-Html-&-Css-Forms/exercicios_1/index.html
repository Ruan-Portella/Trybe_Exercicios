<!-- 1. Adicione os campos de entrada para email e senha.

2. Adicione um checkbox com o texto Lembre-me.

3. Adicione um botão com o texto Entrar; crie o botão através da tag <input>.

4. Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.

5. Adicione o atributo required para os campos de email e senha.

6. Adicione o atributo autocomplete="off" para o campo de email.

7. Adicione o atributo autofocus para o campo de email. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login Trybe</title>
</head>
<body>
  <form action="" method="get">
    <label for="input-email">
      <p>Email:</p>
      <input type="text" name="email" id="input-user" placeholder="Digite seu Email" autocomplete="off" required autofocus>
    </label>
    <label for="input-password">
      <p>Senha:</p>
      <input type="password" name="senha" id="input-password" placeholder="Digite sua Senha" required>
    </label>
    <label for="input-password">
      <p>Lembre-me:</p>
      <input type="checkbox" name="lembrar" type="text">
    </label>
    <br><br>
    <button type="submit">Entrar</button>

  </form>
</body>
</html>
